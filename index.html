<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operaciones con Números Binarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Calculadora de Binarios</h1>

    <div class="row">
      <input id="bin1" type="text" placeholder="Primer binario (ej: 1011)" />
      <input id="bin2" type="text" placeholder="Segundo binario (ej: 110)" />
    </div>

    <div class="row">
      <select id="operacion" aria-label="Operación">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
      </select>
      <button id="btnCalcular">Calcular</button>
      <button id="btnLimpiar" class="ghost">Limpiar</button>
    </div>

    <div id="alerta" class="alert" hidden></div>

    <section class="result">
      <h2>Resultado</h2>
      <p id="resultadoBin">—</p>
      <small id="detalleDec">—</small>
    </section>
  </main>

  <footer>
    <small>By Chris ✨</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
